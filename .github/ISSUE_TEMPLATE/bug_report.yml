name: üêõ Bug Report
description: Report a bug or unexpected behavior in ProLava
title: "[BUG]: "
labels: ["bug"]
body:
  - type: textarea
    attributes:
      label: What happened?
      description: Describe the bug clearly.
      placeholder: Explain the issue...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Steps to reproduce
      description: How can we reproduce this issue?
      placeholder: Step 1, Step 2...
    validations:
      required: true

  - type: textarea
    attributes:
      label: Expected behavior
      description: What should have happened?
    validations:
      required: false

  - type: textarea
    attributes:
      label: Logs & screenshots
      description: Add logs or screenshots if available.
    validations:
      required: false
      
